<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b727d8259.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>

    <main id="main">
      
      <div class="infos">
        <div class="infos__likes">
          <p>112 000</p>
          <i class="fas fa-heart"></i>
        </div>
        <p>300€ / jour</p>
      </div>

      <div class="photographer-header">
      </div>

      <div class="sort">
        <label for="sort_by">Trier par</label>
        <div class="dropdown">
          <button class="dropdown-toggle" type="button" aria-haspopup="true" >
            Popularité
          </button>
          <ul class="dropdown-menu" role="listbox" aria-expanded="false">
            <li role="option" tabindex="0">Popularité</li>
            <li role="option" tabindex="0">Date</li>
            <li role="option" tabindex="0">Titre</li>
          </ul>
        </div>
      </div>

      <section class="portfolio">
      </section>
    </main>

    <div id="modal_bg">
      <div id="contact_modal" class="modal_bg">
        <div class="modal">
          <header>
            <h2>Contactez-moi Mimi Keel</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
              <label>Nom</label>
              <input />
              <label>Email</label>
              <input />
              <label>Votre message</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myLightbox" class="lightbox">
      <span class="closeL cursor" onclick="closeLightbox()">&times;</span>
      <div class="lightbox-content">

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

        <div id="lightbox-content">
        </div>

        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>

    <script src="scripts/factories/medias.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/dropdown.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>

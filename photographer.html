<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b727d8259.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
      
      <div class="infos">
        <div class="infos__likes">
          <p>112 000</p>
          <i class="fas fa-heart"></i>
        </div>
        <p>300€ / jour</p>
      </div>

      <div class="photographer-header">
        <div class="photographer-header__description">
          <h3>Mimi Keel</h3>
          <p class="photographer-header__location">London, UK</p>
          <p class="photographer-header__tagline">Voir le beau dans le quotidien</p>
        </div>
        <button class="photographer-header__contact-button" onclick="displayModal()">Contactez-moi</button>
        <img src="assets\photographers\MimiKeel.jpg" alt="" class="photographer-header__photo">
      </div>

      <div class="sort">
        <label for="sort_by">Trier par</label>
        <select name="sort_by" id="sort_by" class="sort__button">
          <option value="popularity" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <section class="portfolio">
        <article>
          <img src="assets\photos\Mimi\Animals_Rainbow.jpg" alt="" onclick="openLightbox();currentSlide(1)">
          <div class="portfolio__caption">
            <h4>Arc-en-ciel</h4>
            <div class="portfolio__caption--likes">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
        <article>
          <img src="assets\photos\Mimi\Event_BenevidesWedding.jpg" alt="" onclick="openLightbox();currentSlide(2)">
          <div class="portfolio__caption">
            <h4>Benevides Wedding</h4>
            <div class="portfolio__caption--likes">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
        <article>
          <img src="assets\photos\Mimi\Event_PintoWedding.jpg" alt="" onclick="openLightbox();currentSlide(3)">
          <div class="portfolio__caption">
            <h4>Boulder Wedding</h4>
            <div class="portfolio__caption--likes">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
        <article>
          <img src="assets\photos\Mimi\Event_SeasideWedding.jpg" alt="" onclick="openLightbox();currentSlide(4)">
          <div class="portfolio__caption">
            <h4>Seaside Wedding</h4>
            <div class="portfolio__caption--likes">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
        <article>
          <img src="assets\photos\Mimi\Portrait_Background.jpg" alt="" onclick="openLightbox();currentSlide(5)">
          <div class="portfolio__caption">
            <h4>Raw Black Portrait</h4>
            <div class="portfolio__caption--likes">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
        <article>
          <img src="assets\photos\Mimi\Portrait_Nora.jpg" alt="" onclick="openLightbox();currentSlide(6)">
          <div class="portfolio__caption">
            <h4>Nora Portrait</h4>
            <div class="portfolio__caption--likes">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </article>
      </section>
    </main>

    <div id="modal_bg">
      <div id="contact_modal" class="modal_bg">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
              <label>Nom</label>
              <input />
              <label>Email</label>
              <input />
              <label>Votre message</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myLightbox" class="lightbox">
      <span class="closeL cursor" onclick="closeLightbox()">&times;</span>
      <div class="lightbox-content">

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="assets\photos\Mimi\Animals_Rainbow.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="assets\photos\Mimi\Event_BenevidesWedding.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="assets\photos\Mimi\Event_PintoWedding.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="assets\photos\Mimi\Event_SeasideWedding.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="assets\photos\Mimi\Portrait_Background.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="assets\photos\Mimi\Portrait_Nora.jpg" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b727d8259.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <main id="main">
      
      <div class="photograph-recap">
        <div class="photograph-recap-like">
          <p>112 000</p>
          <i class="fas fa-heart"></i>
        </div>
        <p>300€ / jour</p>
      </div>

      <div class="photograph-header">
        <div class="photograph-description">
          <h3>Mimi Keel</h3>
          <p class="photographer-location">London, UK</p>
          <p class="photographer-tagline">Voir le beau dans le quotidien</p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img src="assets\photographers\MimiKeel.jpg" alt="" class="photograph-photo">
      </div>

      <div class="sort">
        <label for="sort_by">Trier par</label>
        <select name="sort_by" id="sort_by" class="sort_button">
          <option value="popularity" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <section class="photography-section">
        <div class="photo-description">
          <img src="assets\photos\Mimi\Animals_Rainbow.jpg" alt="">
          <div class="photo-caption">
            <h4>Arc-en-ciel</h4>
            <div class="photo-like">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="photo-description">
          <img src="assets\photos\Mimi\Event_BenevidesWedding.jpg" alt="">
          <div class="photo-caption">
            <h4>Benevides Wedding</h4>
            <div class="photo-like">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="photo-description">
          <img src="assets\photos\Mimi\Event_PintoWedding.jpg" alt="">
          <div class="photo-caption">
            <h4>Boulder Wedding</h4>
            <div class="photo-like">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="photo-description">
          <img src="assets\photos\Mimi\Event_SeasideWedding.jpg" alt="">
          <div class="photo-caption">
            <h4>Seaside Wedding</h4>
            <div class="photo-like">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="photo-description">
          <img src="assets\photos\Mimi\Portrait_Background.jpg" alt="">
          <div class="photo-caption">
            <h4>Raw Black Portrait</h4>
            <div class="photo-like">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="photo-description">
          <img src="assets\photos\Mimi\Portrait_Nora.jpg" alt="">
          <div class="photo-caption">
            <h4>Nora Portrait</h4>
            <div class="photo-like">
              <p>11</p>
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="modal_bg">
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
              <label>Nom</label>
              <input />
              <label>Email</label>
              <input />
              <label>Votre message</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b727d8259.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <!-- Header Logo -->
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Logo Fisheye"/></a>
    </header>

    <main id="main">
      
      <!-- Barre fixe comptabilisant le total de like et les tarifs -->
      <div class="infos">
        <div class="infos__likes">
          <i class="fas fa-heart"></i>
        </div>
      </div>

      <!-- Bandeau descriptif du photographe -->
      <div class="photographer-header">
      </div>

      <!-- Bouton de tri des photos -->
      <div class="sort">
        <label for="sort_by">Trier par</label>
        <div class="dropdown">
          <button class="dropdown-toggle" type="button" aria-haspopup="true" >
            Popularité
          </button>
          <ul class="dropdown-menu" role="listbox" aria-expanded="false">
            <li role="option" tabindex="0" onclick="sortByPop()">Popularité</li>
            <li role="option" tabindex="0" onclick="sortByDate()">Date</li>
            <li role="option" tabindex="0" onclick="sortByTitle()">Titre</li>
          </ul>
        </div>
      </div>

      <!-- Portfolio du photographe -->
      <section class="portfolio">
      </section>

    </main>

    <!-- Formulaire de contact -->
    <div id="modal_bg">
      <div id="contact_modal" class="modal_bg">
        <div class="modal">
          <header>
            <h2>Contactez-moi Mimi Keel</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
              <label>Nom</label>
              <input />
              <label>Email</label>
              <input />
              <label>Votre message</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>

    <!-- The Modal/Lightbox -->




    <script src="scripts/factories/medias.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/utils/dropdown.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
